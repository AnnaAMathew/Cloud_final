<!-- subscribe.html -->
{% extends "base.html" %}

{% block title %}Subscribe{% endblock title %}

{% block body %}
    <h1>Subscribe to Our Newsletter</h1>
    
    {% if is_subscribed %}
        <p>You have already subscribed.</p>
        <a href="/">Go to Home</a>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <button type="submit">Subscribe</button>
        </form>
    {% endif %}
{% endblock body %}
